{{define "body"}}
<table>
    <tbody>
        {{range .Rows}}
        <tr>
            {{if .IsDir}}
            <td>&#128193;</td>
            <td><a href="/files{{.Path}}">{{.Name}}</a></td>
            {{else}}
            <td></td>
            <td><a href="/file{{.Path}}">{{.Name}}</a></td>
            {{end}}
            <td>{{.SymLinkPath}}</td>
            <td><a href="/api/download{{.Path}}" download>Download</a></td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
