{{define "body"}}
<h1>Admin</h1>
<h3>System</h3>
<div>Home Disk Usage: {{.DiskUsage}}</div>
<div>Uptime: {{.Uptime}}</div>
<br />
<details>
    <summary>System Control</summary>
    <br />
    <button onclick="systemCall('reboot')">
        Reboot
    </button>
    <br />
    <br />
    <button onclick="systemCall('poweroff')">
        Poweroff
    </button>
</details>
<br />
<h3>Users</h3>
<button onclick="document.getElementById('create-user-dialog').showModal()">
    Create New User
</button>
<br />
<br />
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Disk Usage</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{range .UserListItems}}
        <tr>
            <td>{{.Username}}</td>
            <td>{{.DiskUsage}}</td>
            <td>
                <button onclick="window.location.href='/user/{{.Username}}'">
                    Manage User
                </button>
            </td>
            <td>
                <button onclick="resetPassword('{{.Username}}')">
                    Reset Password
                </button>
            </td>
            <td>
                <button onclick="deleteUser('{{.Username}}')">
                    Delete User
                </button>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
<br />
<dialog id="create-user-dialog">
    <div style="display: grid; grid-auto-flow: column">
        <div>
            <h3>Create New User</h3>
        </div>
        <div>
            <span
                class="close-button"
                onclick="document.getElementById('create-user-dialog').close()"
            >&#128938;</span>
        </div>
    </div>
    <form id="create-user-form">
        <label for="createUsername">Username:</label>
        <input
            type="text"
            id="createUsername"
            name="username"
            maxlength="32"
            placeholder="Enter Username"
            required="required"
            autocomplete="off"
        />
        <br />
        <br />
        <input
            type="submit"
            value="Create User"
        />
    </form>
</dialog>
<script>
    function systemCall(callMethod) {
        if (confirm(`Are you sure you want to ${callMethod} the system?`)) {
            toggleLoading();
            const reloadTimeout = setTimeout(() => location.reload(), 5000);
            fetch(`/api/system/${callMethod}`, { method: "POST" }).then((response) => {
                if (response.ok) {
                    // success, wait for timeout reload
                } else {
                    clearTimeout(reloadTimeout);
                    response.text().then((text) => displayErrorMessage(text));
                    toggleLoading();
                }
            });
        }
    }

    document.getElementById("create-user-form").addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        const username = formData.get("username");
        if (confirm(`Are you sure you want to create user '${username}'?`)) {
            document.getElementById("create-user-dialog").close();
            toggleLoading();
            fetch(`/api/user/${username}/create`, { method: "POST" }).then((response) => {
                if (response.ok) {
                    location.reload();
                } else {
                    response.text().then((text) => displayErrorMessage(text));
                    toggleLoading();
                }
            });
        }
    });

    function resetPassword(username) {
        if (confirm(`Are you sure you want to reset the password for '${username}'?`)) {
            toggleLoading();
            fetch(`/api/user/${username}/password/reset`, { method: "POST" }).then((response) => {
                if (response.ok) {
                    toggleLoading();
                } else {
                    response.text().then((text) => displayErrorMessage(text));
                    toggleLoading();
                }
            });
        }
    }

    function deleteUser(username) {
        if (confirm(`Are you sure you want to delete user '${username}'?`)) {
            toggleLoading();
            fetch(`/api/user/${username}`, { method: "DELETE" }).then((response) => {
                if (response.ok) {
                    location.reload();
                } else {
                    response.text().then((text) => displayErrorMessage(text));
                    toggleLoading();
                }
            });
        }
    }
</script>
{{end}}
